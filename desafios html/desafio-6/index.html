<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe p mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>"><b>Parágrafos</b></abbr></li>
        <li><b><abbr title="Use a tag h1, h2, h3, h4, h5, h6">Títulos</abbr></b></li>
        <li><abbr title="Use a tag <img>"><b>Imagens</b></abbr></li>
        <li><abbr title="Use a tag <abbr>"><b>Abreviações</b></abbr></li>
        <li><abbr title="Use a tag <code>"><b>Códigos-fonte</b></abbr></li>
        <li><abbr title="Use a tag <ol>"><b>Listas numeradas</b></abbr></li>
        <li><abbr title="Use a tag <ul>"><b>Listas com demarcações</b></abbr></li>
    </ul>

    
</body>
</html>
