<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div > p {
            display: none;
        }
 
        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(128, 0, 9);
        }

        div:hover {
            color: tomato;
        }



    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
